<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Найди себе друга!</h1>

      <!--Форму размещай тут-->
      <form action="pets/orders" method="POST">
        <label>
          Вид питомца:
          <select name="petType">
              <option selected value="cat">Котек</option>
              <option value="dog">Собакен</option>
              <option value="tiger">Тигер</option>
          </select>
        </label>

        <label>
          Пол:
          <select name="gender">
            <option selected value="boy">Пацан</option>
            <option value="girl">Пацанелла</option>
            <option value="none">Гендрфлюидный вертосексуал</option>
          </select>
        </label>

        <label>
          Цвет глаз:
          <input type="color" name="eyeColor" />
        </label>

        <label>
          Длина хвоста:
          <input type="number" name="tailLength" min="7" max="20" value="7"/>
        </label>

        <label>
          Имя питомца:
          <input type="text" name="name" minlength="3" maxlength="50" required />
        </label>

        <label>
          Дата рождения:
          <input type="date" name="dateOfBirth" required />
        </label>

        <label>
          Email:
          <input type="email" name="email" placeholder="email@example.com" required />
        </label>

        <label>
          Телефон:
          <input type="tel" name="phone" required />
        </label>

        <label>
          <input type="checkbox" name="rules" value="true" required />
          Согласен с правилами
        </label>

        <input type="submit" value="Отправить" />
        <input type="reset" />
      </form>
    </main>
  </body>
</html>
